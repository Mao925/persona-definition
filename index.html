<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ペルソナ生成用プロンプト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; background-color: #0f172a; }
        .glass-card { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .text-gradient { background-image: linear-gradient(to right, #a78bfa, #f472b6); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .fade-in { animation: fadeIn 0.7s ease-in-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .message-box { transition: opacity 0.3s, transform 0.3s; }
        .focus-ring-gradient:focus { outline: 2px solid transparent; outline-offset: 2px; box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.6); }
    </style>
</head>
<body class="bg-slate-900 text-slate-300">

    <div class="container mx-auto max-w-4xl p-4 sm:p-6 md:p-8 min-h-screen flex flex-col justify-center">
        
        <header class="text-center mb-10 fade-in">
            <h1 class="text-4xl sm:text-5xl font-bold text-gradient mb-3">ペルソナ</h1>
            <p class="text-slate-400 text-lg">「問題」と「ターゲット」に適合した「ペルソナ」を生成する。</p>
        </header>

        <main class="glass-card p-6 sm:p-8 rounded-2xl shadow-2xl shadow-purple-900/20 space-y-8 fade-in" style="animation-delay: 0.2s;">

            <section id="how-to-use">
                <div class="flex items-start gap-4 sm:gap-6">
                    <div class="flex-shrink-0 border-2 border-purple-500/50 text-purple-400 rounded-full h-10 w-10 flex items-center justify-center font-bold text-lg shadow-inner shadow-purple-900/50">1</div>
                    <div>
                        <h2 class="text-2xl font-bold text-slate-100 mb-4">使い方ガイド</h2>
                        <div class="space-y-5 text-slate-300">
                             <div>
                                <h3 class="font-semibold text-slate-200 mb-2 flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>
                                    推奨AIモデル
                                </h3>
                                <p>このプロンプトは、創造性と論理的思考に優れたAIモデルで最高の性能を発揮します。</p>
                                <ul class="list-disc list-inside mt-2 pl-2 space-y-1 text-slate-400">
                                    <li><strong>Google: Gemini 2.5 Pro</strong></li>
                                </ul>
                            </div>
                            <div>
                                <h3 class="font-semibold text-slate-200 mb-2 flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd" /></svg>
                                    利用フロー
                                </h3>
                                <ol class="list-decimal list-inside mt-2 pl-2 space-y-1 text-slate-400">
                                    <li>下の各項目に、ペルソナの前提となる情報を入力します。</li>
                                    <li>「プロンプトを生成」ボタンで、AIへの指示文が完成します。</li>
                                    <li>「コピー」ボタンで指示文をコピーし、AIに貼り付けて実行します。</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <hr class="border-slate-700/80">

            <section id="input-section">
                <div class="flex items-start gap-4 sm:gap-6">
                    <div class="flex-shrink-0 border-2 border-purple-500/50 text-purple-400 rounded-full h-10 w-10 flex items-center justify-center font-bold text-lg shadow-inner shadow-purple-900/50">2</div>
                    <div>
                        <h2 class="text-2xl font-bold text-slate-100 mb-4">ペルソナの情報を入力</h2>
                        <div class="space-y-4">
                            <div>
                                <label for="problemInput" class="block text-sm font-medium text-slate-400 mb-2">私たちが解決したい問題</label>
                                <input type="text" id="problemInput" class="w-full p-3 bg-slate-900/70 border border-slate-600 rounded-lg text-slate-200 placeholder-slate-500 transition duration-150 focus-ring-gradient" placeholder="例：大規模イベント開催時、会場周辺の宿泊施設が予約困難になる">
                            </div>
                            <div>
                                <label for="segmentInput" class="block text-sm font-medium text-slate-400 mb-2">ターゲットの情報</label>
                                <input type="text" id="segmentInput" class="w-full p-3 bg-slate-900/70 border border-slate-600 rounded-lg text-slate-200 placeholder-slate-500 transition duration-150 focus-ring-gradient" placeholder="例：大規模MICEへの遠方からのビジネス参加者">
                            </div>
                        </div>
                        <button id="generateBtn" class="mt-6 w-full sm:w-auto inline-flex items-center justify-center px-8 py-3 bg-gradient-to-r from-purple-600 to-pink-700 text-white font-bold rounded-lg shadow-lg hover:shadow-purple-500/40 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-purple-500 transition-all duration-300 transform hover:scale-105">
                            プロンプトを生成
                        </button>
                    </div>
                </div>
            </section>

            <section id="output-section" class="hidden">
                <hr class="border-slate-700/80 my-8">
                <div class="flex items-start gap-4 sm:gap-6">
                    <div class="flex-shrink-0 border-2 border-purple-500/50 text-purple-400 rounded-full h-10 w-10 flex items-center justify-center font-bold text-lg shadow-inner shadow-purple-900/50">3</div>
                    <div>
                        <h2 class="text-2xl font-bold text-slate-100 mb-3">生成されたプロンプト</h2>
                        <div class="relative">
                            <pre class="w-full bg-slate-900 border border-slate-700 rounded-lg p-4 pr-14 text-sm text-slate-300 overflow-x-auto whitespace-pre-wrap"><code id="promptOutput"></code></pre>
                            <button id="copyBtn" title="コピーする" class="absolute top-3 right-3 p-2 bg-slate-700/80 text-slate-400 rounded-lg hover:bg-slate-600/80 hover:text-slate-200 transition-colors">
                                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="messageBox" class="message-box fixed bottom-5 left-1/2 -translate-x-1/2 bg-gradient-to-r from-green-500 to-teal-500 text-white py-2 px-5 rounded-full shadow-lg opacity-0 -translate-y-5 pointer-events-none">コピーしました！</div>

    <script>
        const problemInput = document.getElementById('problemInput');
        const segmentInput = document.getElementById('segmentInput');
        const painInput = document.getElementById('painInput');
        const rationaleInput = document.getElementById('rationaleInput');
        const generateBtn = document.getElementById('generateBtn');
        const outputSection = document.getElementById('output-section');
        const promptOutput = document.getElementById('promptOutput');
        const copyBtn = document.getElementById('copyBtn');
        const messageBox = document.getElementById('messageBox');

        const promptTemplate = `
# 役割 (Role)
あなたは、経験豊富なマーケティングリサーチャーであり、UXデザイナーです。特に、定性的なデータからターゲットユーザーのインサイトを抽出し、共感を呼ぶリアルなペルソナを設計することを得意としています。

# 背景情報 (Context)
これからインプットされる【問題】と【ターゲット】は、新しいサービスやプロダクト開発の起点となるものです。あなたの作成するペルソナは、開発チーム全員がターゲットユーザーを具体的に、そして深く理解するための最も重要な共通言語となります。このペルソナの解像度が、プロジェクトの成否を分けると言っても過言ではありません。

# 具体的なタスク (Task)
提示された【問題】と【ターゲット】に基づき、そのターゲットに合致する、象徴的で具体的な【ペルソナ】を1名作成してください。

# 制約条件 (Constraints)
- ペルソナは架空の人物ですが、ターゲットの特徴を色濃く反映し、極めてリアルで、まるで実在するかのように感情移入できる人物像にしてください。
- 単なる属性の羅列で終わらせてはいけません。その人物の持つ**具体的なエピソード、価値観、悩み、そして内に秘めた動機（インサイト）**を深く掘り下げてください。
- 【問題】で提示された社会的な課題と、ペルソナ自身の個人的な課題や欲求が自然に結びつくように描写してください。
- 出力は日本語でお願いします。

# 具体例 (Examples) と出力形式 (Format)
以下の例を参考にし、指定されたMarkdown形式で出力してください。

---
## 入力例
### 問題
世代間の交流が断絶され、高齢者の持つ経験価値と若者の成長機会という、双方にとっての社会的機会が失われていること。

### ターゲット
都市部近郊に在住する、定年退職後の65〜75歳の男女。社会との繋がりや自己実現に意欲的。

## 出力例（期待するペルソナ）
### ペルソナ
- **氏名:** 鈴木 一郎（すずき いちろう）
- **年齢:** 70歳
- **背景:**
    - 元々は中堅メーカーで営業部長として勤務し、多くの部下を育て上げた経験を持つ。
    - 定年退職後は、趣味のDIYや家庭菜園に没頭している。特に木工技術には自信がある。
    - 妻と二人暮らしで、都心から電車で1時間ほどの郊外に一戸建てを所有。
- **インサイト（価値観・課題）:**
    - 趣味の時間は充実しているが、社会との繋がりが希薄になったことに一抹の寂しさを感じている。
    - 長年の営業経験で培った交渉術や、趣味で磨いた木工の技術を、このまま眠らせてしまうのはもったいないと感じている。
    - 孫世代の若者と話す機会はほとんどないが、彼らの新しい考え方やエネルギーに触れ、刺激を受けたいという潜在的な欲求がある。
    - 「教える」という行為を通して、再び誰かの役に立ち、自己肯定感を得たいと考えている。
- **目標:**
    - 自身の経験やスキルを活かせる場を見つけ、社会貢献を実感したい。
    - 若い世代とフラットに交流し、新しい価値観を学びたい。
---

上記を理解したら、以下の入力情報に基づいて最高のペルソナを作成してください。

### 問題
{{PROBLEM}}

### ターゲット
{{SEGMENT}}
`;

        generateBtn.addEventListener('click', () => {
            const problem = problemInput.value.trim() || '（未入力）';
            const segment = segmentInput.value.trim() || '（未入力）';
            const pain = painInput.value.trim() || '（未入力）';
            const rationale = rationaleInput.value.trim() || '（未入力）';

            if (problem !== '（未入力）') {
                let finalPrompt = promptTemplate.replace('{{PROBLEM}}', problem);
                finalPrompt = finalPrompt.replace('{{SEGMENT}}', segment);
                finalPrompt = finalPrompt.replace('{{PAIN}}', pain);
                finalPrompt = finalPrompt.replace('{{RATIONALE}}', rationale);
                
                promptOutput.textContent = finalPrompt.trim();
                
                if(outputSection.classList.contains('hidden')) {
                    outputSection.classList.remove('hidden');
                    outputSection.classList.add('fade-in');
                }
                outputSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
            } else {
                problemInput.focus();
            }
        });

        copyBtn.addEventListener('click', () => {
            const textToCopy = promptOutput.textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                messageBox.style.opacity = '1';
                messageBox.style.transform = 'translate(-50%, 0)';
                setTimeout(() => {
                    messageBox.style.opacity = '0';
                    messageBox.style.transform = 'translate(-50%, -20px)';
                }, 2000);
            });
        });
    </script>
</body>
</html>
